version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nissmart_db
    environment:
      POSTGRES_DB: nissmart
      POSTGRES_USER: nissmart_user
      POSTGRES_PASSWORD: nissmart_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nissmart_user -d nissmart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nissmart_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nissmart_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nissmart_network

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nissmart_backend
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=postgresql://nissmart_user:nissmart_password@db:5432/nissmart
      - REDIS_URL=redis://redis:6379/1
      - USE_REDIS=${USE_REDIS:-True}
      - RATELIMIT_ENABLE=${RATELIMIT_ENABLE:-True}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nissmart_network
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:8000/api
    container_name: nissmart_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - nissmart_network

volumes:
  postgres_data:
  backend_static:

networks:
  nissmart_network:
    driver: bridge

